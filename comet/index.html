<html>
  <script src="../jquery-3.1.1.min.js"></script>
  <script>
    $(()=>{
      $("#word_input").keydown((e)=>{
        if(e.key === "Enter"){
          $.post("http://127.0.0.1:1300/send", {name:$("#name_input").val(),  text: $("#word_input").val()}, function(data, ret){
            console.log(data)
          }, "json")
        }
      })

      const toConnect = ()=>{
        $.getJSON("http://127.0.0.1:1300/onnew", (data)=>{
          // $("#chat_list").html("")
          $("#chat_list").append(new Date(data.date))
          $("#chat_list").append("<br/>")
          $("#chat_list").append(data.name + " : " + data.text)
          $("#chat_list").append("<br/>")
          toConnect()
        })
      }
      toConnect()
    })  
  </script>
  <h1>对话列表</h1>
  <h3 id="chat_list">
  </h3>

  <input  id="name_input"/><input id="word_input"/>
</html>
